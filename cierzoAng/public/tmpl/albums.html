<div class="container" style="width: 100%;">
    <div class="row">

        <div ng-repeat="album in albums">
            <div class="col s5 m3">
                <div class="card z-depth-4" style="width: 95%;">
                    <a href="#songs/album/{{album.id}}">
                        <div class="card-image">
                            <img ng-src={{album.imagen}}>
                            
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{album.name}}</span>
                            <p>{{album.authorName}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
 </div>
