<div class="container" style="width: 100%;">
    <div class="row">

        <div ng-repeat="album in albums">
            <div class="col s5 m3">
                <div class="card z-depth-4" style="width: 200px">
                    <a href="#">
                        <div class="card-image">
                            <img ng-src={{album.img}}>
                            
                        </div>
                        <div class="card-content">
                            <span class="card-title">{{album.titulo}}</span>
                            <p>{{album.autor}}</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

    </div>
 </div>
