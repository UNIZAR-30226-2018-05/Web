<!DOCTYPE html>
<html lang="en" data-ng-app="cierzoApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Cierzo</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/miCss.css" type="text/css" rel="stylesheet" media="screen,projection"/>


    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/service/services.js"></script>
    <script type="text/javascript" src="js/controller/app.js"></script>
    <script type="text/javascript" src="js/router/router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>

</head>
<body data-ng-controller="principalController" ng-app="cierzoApp">




        <div ng-hide="repro!='no'">
            <!-- code to render a large video block-->

            <div ng-view></div>
        </div>

        <div ng-hide="repro!='big'">
                <div class="row">

                        <!-- BARRA DE NAVEGACION-->
                        <div class="navb col l12 m12 s12" style="padding-left: 0px; margin:0px;padding-right: 0px">
                            <nav class="nav-extended  " role="navigation" style="background-color: #0091EA">
                                <!-- ICONO -->
                                <div class="nav-wrapper"  style="padding-left: 23px; margin:0px; padding-right: 0px;width: 100%">
                                    <a id="logo-container " href="#" class="left brand-logo hide-on-small-only"  >
                                        <img  src="images/logo_cierzo_1_white.png" style="display: inline-block;vertical-align: top;width: 180px;height: 50px;margin-right: 20px;margin-top: 9px; ">
                                    </a>
                                    <a id="logo-container " href="#" class="brand-logo hide-on-med-and-up"  >
                                        <img  src="images/logo_cierzo_1_white.png" style="display: block;display: block;margin-top: 3px;margin-left: auto;margin-right: auto;width: 180px;height: 50px;">
                                    </a>


                                    <!-- BOTONES REPRODUCCION -->
                                    <ul id="nav-mobile" class="right hide-on-small-only">
                                        <li>
                                            <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="cPrev">
                                                <i class="material-icons">fast_rewind</i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="btn-floating btn-large waves-effect waves-light light-green accent-4" id="cPlay">
                                                <i class="material-icons">play_arrow</i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="cNext">
                                                <i class="material-icons">fast_forward</i>
                                            </a>
                                        </li>
                                        <li>
                                            <a id="cRepeat" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="large material-icons">repeat</i></a>
                                        </li>
                                        <li>
                                            <a id="cShuffle" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="large material-icons">shuffle</i></a>
                                        </li>
                                    </ul>

                                </div>
                            </nav>
                        </div>
                    </div>

                    <!--CONTENEDOR PRINCIPAL-->
                    <div class="row">
                      <!--IMAGEN-->
                      <div class="col l4 offset-l1">
                          <div class="card">
                            <div class="card-image">
                                    <img class="responsive-img" src="" id="cArt">
                            </div>
                          </div>
                      </div>
                      <!--NOMBRE CANCION-->
                      <div class="col l7">
                        <h3 class="truncate" id="cTitle">NOMBRE CANCION</h3>
                      </div>
                      <!--ALBUM-->
                      <div class="col l7">
                        <h4 class="truncate" id="wLista"></h4>
                      </div>
                      <!--AUTOR-->
                      <div class="col l7">
                        <h4 class="truncate" id="cArtist">AUTOR</h4>
                      </div>
                      <!--BARRA DE PROGRESO-->
                      <div class="col l7 s12" id="barra">
                          <div class="col l11 s12" id="track3">
                              <div id="progress3"></div>
                              <div id="handler3"></div>
                          </div>
                          <div class="col l11 s10">
                              <div class="col l1 s1">
                                  <p id="final3">
                                  </p>
                              </div>

                              <div class="col l1 offset-l10 s1 offset-s10">
                                  <p id="current3">
                                  </p>
                              </div>
                          </div>
                          <br><br>
                      </div>
                    </div>





                    <a class="waves-effect waves-light btn" id="visual" style="left: 20px">Visualizador</a>
                    <div class="col l12 hide-on-small-only">
                        <div id="visualizador">
                            <canvas id="canvas1" width="1500px" height="50px"></canvas>
                        </div>
                    </div>
                    <div class="col s12 hide-on-med-and-up">
                        <br>
                        <div id="visualizadorMovil">
                            <canvas id="canvas1" width="100px" height="50px"></canvas>
                        </div>
                    </div>

        </div>

        <div ng-hide="repro!='si'">
            <!-- code to render the regular video block -->
            <div class="row">



                    <!-- BARRA DE NAVEGACION-->
                    <div class="navb col l9 m9 s12" style="padding-left: 0px; margin:0px;padding-right: 0px">
                          <div ng-include src="'tmpl/navbar.html'"></div>
                    </div>



                    <div class="section no-pad-bot" id="index-banner">

                      <div ng-include src="'tmpl/barraOculta.html'"></div>




                        <div class="col l9 m9 s12">
                          <!-- CONTENIDO PAGINA PRINCIPAL-->
                          <div ng-view></div>
                          <br>
                          <br>
                          <br>
                          <br>
                          <br>

                        </div>
                    </div>








                    <!-- REPRODUCTOR-->
                    <div class="reproductor col l3 m3 s12">  <!--  Reproductor de la pagina principal -->
                        <div id="reproductorIndex">
                          <div class="hide-on-small-only">     <!--  Reproductor para WEB Y TABLET-->

                                <div class="col s12">
                                    <h5 class="center-align">Reproduciendo ahora</h5><br>
                                </div>

                                <!--PORTADA -->
                                <div class="col l12">
                                    <div class="card" style="max-width: 150px; display: block;margin-left: auto; margin-right: auto;">
                                      <div class="card-image">
                                          <a href="#big">
                                              <img class="responsive-img"  src="" id="wArt">
                                          </a>
                                      </div>
                                    </div>
                                </div>


                                <!--ARTISTA Y CANCION-->
                                <div class="col s12">

                                    <h3 class="truncate center-align" id="wTitle"></h3>
                                    <h5 class="truncate center-align" id="wArtist"></h5>
                                    <h5 class="truncate center-align" id="wLista"></h5>
                                </div>




                                 <!--BOTONES: PLAY/STOP ADELANTE Y ATRAS-->
                                <div class="col s8 offset-l1 valign-wrapper">
                                    <div class="col s2">
                                        <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="wPrev">
                                          <i class="material-icons">fast_rewind</i>
                                        </a>
                                    </div>
                                    <div class="col s2 offset-s2">
                                        <a class="btn-floating btn-large waves-effect waves-light light-green accent-4" id="wPlay">
                                          <i class="material-icons">play_arrow</i>
                                        </a>
                                    </div>
                                    <div class="col s2 offset-s3">
                                        <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="wNext">
                                          <i class="material-icons">fast_forward</i>
                                        </a>
                                    </div>
                                </div>

                              <!--BARRA DE PROGRESO-->

                              <div class="col s12">
                                  <br><br>
                                  <div id="track">
                                      <div id="progress"></div>
                                      <div id="handler"></div>
                                  </div>
                                  <div class="col s12 offset-s1">
                                      <div class="col s1">
                                          <p id="final">
                                          </p>
                                      </div>

                                      <div class="col s2 offset-s6">
                                          <p id="current">
                                          </p>
                                      </div>
                                  </div>
                                  <br><br>
                              </div>



                                <!--BOTONES: REPETIR Y RANDOM-->
                                <div class="col s8 offset-l1 valign-wrapper">

                                    <div class="col s2 offset-s3">
                                        <a id="wRepeat" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="large material-icons">repeat</i></a>

                                    </div>
                                    <div class="col s2 offset-s3">
                                        <a id="wShuffle" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="large material-icons">shuffle</i></a>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="reproductorMovilIndex">
                            <div class="hide-on-med-and-up">
                            <!--  Reproductor para MOVIL-->
                                <div class="col s12">
                                          <!--  BARRA DE PROGRESO -->
                                          <div class="col s12">
                                              <div id="track2">
                                                <div id="progress2"></div>
                                                <div id="handler2"></div>
                                              </div>
                                              <div class="col s12 offset-s1">
                                                <div class="col s1">
                                                    <p id="final2">
                                                    </p>
                                                </div>

                                                <div class="col s2 offset-s6">
                                                    <p id="current2">
                                                    </p>
                                                </div>
                                              </div>
                                          </div>

                                        <div class="col s10 offset-s1">
                                            <!--TITULO CANCION -->
                                            <div class="col s5">
                                              <h6 class="truncate center-align" id="mTitle"><a href="#big"></a></h6>
                                            </div>

                                            <!--BOTONES: PLAY/STOP ADELANTE Y ATRAS-->
                                            <div class="col s1 offset-s2">
                                                <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="mPrev"><i class="material-icons">fast_rewind</i></a>
                                            </div>
                                            <div class="col s1 offset-s1">
                                                <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="mPlay"><i class="material-icons">play_arrow</i></a>
                                            </div>
                                            <div class="col s1 offset-s1">
                                                <a class="btn-floating btn-medium waves-effect waves-light light-green accent-4" id="mNext"><i class="material-icons">fast_forward</i></a>
                                            </div>
                                        </div>
                                </div>
                                <div class="col s12">
                                    <div class="col s10 offset-s1">
                                        <!--ARTISTA-->
                                        <div class="col s5">
                                            <h5 class="truncate center-align" id="mArtist"></h5>
                                        </div><br>
                                        <!--BOTONES: REPETIR Y RANDOM-->
                                        <div class="col s1 offset-s2">
                                            <a id="mRepeat" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="material-icons">repeat</i></a>
                                        </div>
                                        <div class="col s1 offset-s3">
                                            <a id="mShuffle" class="btn-floating btn-medium waves-effect waves-light light-green accent-4"><i class="material-icons">shuffle</i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>

        </div>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/apps/materialize.js"></script>
  <script src="js/apps/init.js"></script>
  <!--<script src="js/apps/musica.js"></script>
  <script src="js/apps/musica2.js"></script>-->



  </body>
</html>
